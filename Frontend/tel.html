<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Exam</title>
    <script src="https://kit.fontawesome.com/890d713239.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tel.css">
</head>
<body>
    <main class="container">
        <div class="header-box">
            <div class="back-button-box">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="header-text">
                <h2>เชื่อมต่อ<br>ด้วยหมายเลขโทรศัพท์มือถือ</h2>
            </div>
        </div>

        <div class="tel-box">
            <form action="">
                <div class="input-box">
                    <label for="tel">เบอร์โทรศัพท์</label>
                    <input type="tel" name="tel" id="tel" placeholder="กรุณากรอกหมายเลขโทรศัพท์">
                </div>

                <div class="terms-of-service">
                    <p>
                        โดยกดปุ่ม "ตกลง" เพื่อยอมรับ
                        <span class="underline-tos">ข้อกำหนดและเงื่อนไขรวมทั้ง รับทราบนโยบายคุ้มครองข้อมูลส่วนบุคคล</span>
                    </p>
                    <button type="submit">
                        <span>
                            <i class="fa-solid fa-angle-right"></i>
                        </span>
                        ตกลง
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="tel.js"></script>
</body>
</html>
