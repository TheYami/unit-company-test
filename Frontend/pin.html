<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/890d713239.js" crossorigin="anonymous"></script>
    <title>Pin Page</title>
    <link rel="stylesheet" href="pin.css">
</head>
<body>
    <main>
        <div class="top-section">
            <div class="back-button-box">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div class="logo-box">
                <img src="https://play-lh.googleusercontent.com/DQNC2aJ9jjhfA8-5aKx4lcQL8M3h3ezN2uDcGDRuFzSrhFhfjxuDoWQG1TJ4aq5cIYw=w600-h300-pc0xffffff-pd" alt="logo image">
            </div>

            <h2>ใส่ PIN เพื่อดำเนินการต่อ</h2>

            <div class="pin-box">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>

            <div class="forget-pin-box">
                <p>ลืมรหัส PIN</p>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>

        <div class="bottom-section">
            <div class="keypad">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key empty"></button>
                <button class="key">0</button>
                <button class="key delete">
                    <img src="./image/delete.png" alt="delete icon">
                </button>
            </div>
        </div>
    </main>

    <script src="pin.js"></script>
</body>
</html>
